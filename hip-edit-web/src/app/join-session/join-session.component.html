<div class="row">
  <div class="col-xs-offset-4 col-xs-4">
    <form>
      <fieldset class="vh-offset-4">
        <div class="stretch-children">
          <mat-form-field color="accent">
            <input matInput placeholder="Session Identifier" #sessionToken name="sessionToken" autocomplete=false />
          </mat-form-field>
          <mat-form-field color="accent">
            <input matInput placeholder="Your Name" #joinName name="fullName" autocomplete="name" />
          </mat-form-field>
        </div>
        <div class="action-bar">
          <button mat-flat-button color="primary"
                  (click)="joinSession(sessionToken.value, joinName.value)"
                  name="joinSession">
                  Join
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
