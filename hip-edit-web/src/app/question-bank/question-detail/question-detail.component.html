<mat-card *ngIf="question">
  <mat-card-header>
    <div mat-card-avatar><i class="material-icons"> contact_support </i></div>
    <mat-card-title>{{ question.short }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-chip-list>
      <mat-chip *ngFor="let tag of question.tags">{{ tag }}</mat-chip>
    </mat-chip-list><br/>
    <mat-divider></mat-divider>
    <div *ngIf="ask">
      <div *ngIf="question.expect">
        <h4>Answer</h4>
        <dl>
          <dt>Meets Expectation</dt>
          <dd *ngFor="let term of question.expect.meet">- {{term}}</dd>
        </dl>
        <dl *ngIf="question.expect.exceed">
          <dt>Exceeds Expectation</dt>
          <dd *ngFor="let term of question.expect.exceed">- {{term}}</dd>
        </dl>
        <mat-divider></mat-divider>
      </div>
      <h4>Your Rating</h4>
      <div class="row">
        <div class="col-md-4">
          <mat-slider min="0" max="3" step="1" tickInterval="auto" #rating [(value)]="ratingValue"></mat-slider>
        </div>
        <div class="col-md-1"> {{ rating.value }} </div>
        <div class="col-md-5"> {{ ratingDescription() }} </div>
        <div class="col-md-2"><button mat-button (click)="onPost(rating.value)">Post</button></div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="ask == false; else cancelAsk" (click)="onClickAsk(true)">{{ askLabel }}</button>
    <ng-template #cancelAsk><button mat-button (click)="onClickAsk(false)">Cancel</button></ng-template>
  </mat-card-actions>
</mat-card>
