<mat-card>
  <mat-card-header>
    <mat-card-title>Questions</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <mat-list-item *ngFor="let question of (questionList$ | async)">
        <a matLine href="#{{question.id}}" (click)="onSelectQuestion(question.id)">{{question.short}}</a>
      </mat-list-item>
      <mat-list-item *ngIf="streamComplete && questionCount == 0">No questions for this category yet.</mat-list-item>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
